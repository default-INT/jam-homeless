  <body>
  <div class="main-content">
    <menu id="menu">

    </menu>
    <div id="dataContainer" style="display: none;">
      <main id="create-advert">
        <div class="content-window">
          <div class="title">Добавить новое объявление</div>
          <div id="content-window">
            <div class="descript-advert" style="display: none;">
              <label>Описание</label>
              <div id="descriptAdvert">
                Обратилась девушка, судя по разговору и фото несовершеннолетняя. На аэродроме возле ТЦ нашла щенка вечером, бабушка разрешила ребенку оставить собаку на несколько дней.
              </div>
              <label>Город</label>
              <div id="city">Гомель</div>
              <label>Класс</label>
              <div id="class">Собака</div>
              <label>Окраска</label>
              <div id="class">Серый</div>
              <label>Возраст</label>
              <div id="class">12 лет</div>
            </div>
            <div class="create-form">
              <div class="input-form">
                <form class="enter_form">
                  <div class="input-content">
                    <label>Введите заголовок объявления</label>
                    <input type="text"  placeholder="Заголовок" name="title">
                    <!--
                    <label>Возраст питомца, года</label>
                    <input type="text"  placeholder="3" name="title">

                    <label>Выберите окраску</label>
                    <select>
                        <option>Желтый</option>
                        <option>Синий</option>
                        <option>Тигр</option>
                    </select>
                    -->
                    <label>Выберите класс</label>
                    <select>
                      <option value="0">Кот</option>
                      <option value="1">Собака</option>
                      <option value="2">Другое</option>
                    </select>
                    <label>Введите описание объявления</label>
                    <textarea  type="text" rows="6" placeholder="Описание питомца (500 символов)" name="descript"></textarea>
                  </div>
                  <button style="background: green"><i aria-hidden="true" class="fa fa-search" > </i> Добавить</button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </main>
      <div class="photos">
        <div id="photoTitle">
          Фотографии
        </div>
        <div class="item">
          <div class="photo-box">
            <img src="img/upload.png" alt="">
          </div>
        </div>
        <div class="photo-list">
          <div class="item">
            <div class="photo-box">
              <img src="img/upload.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>

    <aside id="advertSlider">
      <div class="slider">
        <div id="mainCarousel" class="carousel animal-slider slide col-8" data-ride="carousel">
          <ol id="mainCarouselIndicators" class="carousel-indicators">
          </ol>
          <div id="mainCarouselInner" class="carousel-inner">
            <div class="title-block">
              <div id="title">Пропал кот</div>
              <div class="back"></div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Предыдущая</span>
          </a>
          <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Следующая</span>
          </a>
        </div>
        <div class="navigation-bar">
          <button onclick="next()" class="dislike nav-btn"><img src="img/X2.png" width="50px"></button>
          <button onclick="prev()" class="like nav-btn"><img src="img/foot.png" alt=""></button>
        </div>
      </div>
    </aside>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
